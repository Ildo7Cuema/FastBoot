# Configuração do SonarQube para FastBoot Factory Reset Web
sonar.projectKey=fastboot-factory-reset-web
sonar.projectName=FastBoot Factory Reset Web
sonar.projectVersion=1.0.0

# Descrição do projeto
sonar.projectDescription=Aplicação web multiplataforma para restauração de fábrica de dispositivos Android

# Configurações de linguagem
sonar.language=js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Diretórios de código fonte
sonar.sources=server,client/src,src/modules
sonar.tests=tests,server/__tests__,client/src/__tests__

# Exclusões
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/*.min.js,**/client/build/**

# Configurações de qualidade
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Configurações de cobertura
sonar.coverage.exclusions=**/tests/**,**/__tests__/**,**/*.test.js,**/*.spec.js

# Configurações de duplicação
sonar.cpd.js.minimumTokens=100

# Configurações de complexidade
sonar.javascript.complexity.function.threshold=10
sonar.javascript.complexity.function.class.threshold=20

# Configurações de segurança
sonar.security.sources.javasecurity=true
sonar.security.sources.pythonsecurity=true
sonar.security.sources.phpsecurity=true

# Configurações de manutenibilidade
sonar.maintainability.rating.A=0
sonar.maintainability.rating.B=5
sonar.maintainability.rating.C=10
sonar.maintainability.rating.D=20

# Configurações de confiabilidade
sonar.reliability.rating.A=0
sonar.reliability.rating.B=0
sonar.reliability.rating.C=0
sonar.reliability.rating.D=0

# Configurações de segurança
sonar.security.rating.A=0
sonar.security.rating.B=0
sonar.security.rating.C=0
sonar.security.rating.D=0

# Configurações de cobertura
sonar.coverage.minimum=70

# Configurações de duplicação
sonar.duplicated_lines.density.minimum=3

# Configurações de issues
sonar.issues.ignore.multicriteria=e1,e2
sonar.issues.ignore.multicriteria.e1.ruleKey=javascript:S1066
sonar.issues.ignore.multicriteria.e1.resourceKey=**/*.js
sonar.issues.ignore.multicriteria.e2.ruleKey=javascript:S1066
sonar.issues.ignore.multicriteria.e2.resourceKey=**/*.jsx

# Configurações de análise
sonar.analysis.mode=preview
sonar.analysis.issuesReport.console.enable=true
sonar.analysis.issuesReport.html.enable=true

# Configurações de relatórios
sonar.report.export.path=sonar-report.json
sonar.report.export.format=json

# Configurações de ambiente
sonar.environment=development
sonar.environment.name=development
sonar.environment.version=1.0.0

# Configurações de organização
sonar.organization=fastboot-team

# Configurações de projeto
sonar.projectKey=fastboot-factory-reset-web
sonar.projectName=FastBoot Factory Reset Web
sonar.projectVersion=1.0.0

# Configurações de branch
sonar.branch.name=main
sonar.branch.target=main

# Configurações de pull request
sonar.pullrequest.key=PR-1
sonar.pullrequest.branch=feature/new-feature
sonar.pullrequest.base=main

